version: '3.3'

services:
  mongodb_container:
    container_name: dashboard-db
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - MONGO_INITDB_DATABASE=dashboard
    ports:
      - 27017:27017
    volumes:
      - data:/data/db

volumes:
  data:
